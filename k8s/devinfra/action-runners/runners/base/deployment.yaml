---
apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: runner
spec:
  template:
    spec:
      repository: pixie-io/pixie
      resources:
        requests:
          cpu: 16000m
      dockerVolumeMounts:
      - mountPath: /etc/docker/daemon.json
        subPath: daemon.json
        name: dockerd-config
      - mountPath: /etc/bazelrc
        subPath: bazelrc
        name: bb-bazelrc
      volumes:
      - name: bb-bazelrc
        secret:
          secretName: bb-bazelrc
      - name: dockerd-config
        configMap:
          name: dockerd-config

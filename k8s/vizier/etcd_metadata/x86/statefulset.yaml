---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: unused
spec:
  template:
    spec:
      tolerations:
      - key: "kubernetes.io/arch"
        operator: "Equal"
        value: "amd64"
        effect: "NoSchedule"
      - key: "kubernetes.io/arch"
        operator: "Equal"
        value: "amd64"
        effect: "NoExecute"

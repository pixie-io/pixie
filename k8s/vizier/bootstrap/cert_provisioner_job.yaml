apiVersion: batch/v1
kind: Job
metadata:
  name: cert-provisioner-job
spec:
  template:
    metadata:
      name: cert-provisioner-job
    spec:
      serviceAccountName: updater-service-account
      containers:
      - name: provisioner
        image: gcr.io/pixie-oss/pixie-dev/vizier/cert_provisioner_image:latest
        env:
        - name: PL_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        envFrom:
        - configMapRef:
            name: pl-cloud-config
        - configMapRef:
            name: pl-cluster-config
            optional: true
      restartPolicy: "Never"
  backoffLimit: 1
  parallelism: 1
  completions: 1

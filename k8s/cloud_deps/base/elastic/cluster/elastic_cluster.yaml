---
apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: pl-elastic
spec:
  version: 7.6.0
  nodeSets:
  - name: master
    count: 3
    config:
      node.master: true
      node.data: false
      node.ingest: false
      node.store.allow_mmap: true
    podTemplate:
      spec:
        initContainers:
        - name: install-plugins
          command:
          - sh
          - -c
          - |
              bin/elasticsearch-plugin install --batch repository-gcs
        - name: sysctl
          securityContext:
            privileged: true
          command: ['sh', '-c', 'sysctl -w vm.max_map_count=262144']
    volumeClaimTemplates:
    - metadata:
        name: elasticsearch-data
      spec:
        storageClassName: ssd
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 0Gi # this is replaced by version specific patches
  - name: data
    count: 4
    config:
      node.master: false
      node.data: true
      node.ingest: true
      node.store.allow_mmap: true
      node.attr.data: hot
    podTemplate:
      spec:
        containers:
        - env:
          - name: ES_JAVA_OPTS
            value: -Xms2g -Xmx2g
          name: elasticsearch
          resources:
            limits:
              cpu: 2
              memory: 4Gi
            requests:
              cpu: 0.5
              memory: 4Gi
        initContainers:
        - name: install-plugins
          command:
          - sh
          - -c
          - |
              bin/elasticsearch-plugin install --batch repository-gcs
        - name: sysctl
          securityContext:
            privileged: true
          command: ['sh', '-c', 'sysctl -w vm.max_map_count=262144']
    volumeClaimTemplates:
    - metadata:
        name: elasticsearch-data
      spec:
        storageClassName: ssd
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 0Gi # this is replaced by version specific patches

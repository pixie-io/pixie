---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: slackin-server
spec:
  selector:
    matchLabels:
      name: slackin-server
  template:
    metadata:
      labels:
        name: slackin-server
    spec:
      containers:
      - name: slackin-server
        # yamllint disable-line rule:line-length
        image: gcr.io/pixie-oss/pixie-prod/slackin/slackin-server:20201222_1@sha256:cd7b02475021e13f44595e3a9ad136a9727eb10e277c9f6b99bf7efdc6debefa
        ports:
        - containerPort: 58000
        readinessProbe:
          httpGet:
            scheme: HTTP
            path: /healthz
            port: 58000
        livenessProbe:
          httpGet:
            scheme: HTTP
            path: /healthz
            port: 58000
        envFrom:
        - configMapRef:
            name: slackin-config
        env:
        - name: RECAPTCHA_SECRET
          valueFrom:
            secretKeyRef:
              name: slackin-secrets
              key: RECAPTCHA_SECRET
        - name: SLACK_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: slackin-secrets
              key: SLACK_API_TOKEN

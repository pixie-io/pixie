---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: indexer-server
  labels:
    db: pgsql
spec:
  selector:
    matchLabels:
      name: indexer-server
  template:
    metadata:
      labels:
        name: indexer-server
        monitoring.gke.io/scrape: 'true'
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '51801'
        prometheus.io/scheme: 'http'
    spec:
      containers:
      - name: indexer-server
        imagePullPolicy: IfNotPresent
        image: cloud-indexer_server_image
        ports:
        - containerPort: 51800
          name: http2
        - containerPort: 51801
          name: metrics-http
        readinessProbe:
          httpGet:
            scheme: HTTPS
            path: /healthz
            port: 51800
          failureThreshold: 6
          periodSeconds: 15
        livenessProbe:
          httpGet:
            scheme: HTTPS
            path: /healthz
            port: 51800
        envFrom:
        - configMapRef:
            name: pl-indexer-config
        - configMapRef:
            name: pl-tls-config
        - configMapRef:
            name: pl-domain-config
        - configMapRef:
            name: pl-jetstream-config
        - configMapRef:
            name: pl-errors-config
            optional: true
        env:
        - name: PL_JWT_SIGNING_KEY
          valueFrom:
            secretKeyRef:
              name: cloud-auth-secrets
              key: jwt-signing-key
        - name: PL_VZMGR_SERVICE
          valueFrom:
            configMapKeyRef:
              name: pl-service-config
              key: PL_VZMGR_SERVICE
        - name: PL_ES_PASSWD
          valueFrom:
            secretKeyRef:
              name: pl-elastic-es-elastic-user
              key: elastic
        volumeMounts:
        - name: certs
          mountPath: /certs
        - name: es-certs
          mountPath: /es-certs
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 10100
          seccompProfile:
            type: RuntimeDefault
      securityContext:
        runAsNonRoot: true
        runAsUser: 10100
        seccompProfile:
          type: RuntimeDefault
      volumes:
      - name: certs
        secret:
          secretName: service-tls-certs
      - name: es-certs
        secret:
          secretName: pl-elastic-es-http-certs-internal

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-server
  labels:
    db: pgsql
spec:
  selector:
    matchLabels:
      name: auth-server
  template:
    metadata:
      labels:
        name: auth-server
    spec:
      containers:
      - name: auth-server
        imagePullPolicy: IfNotPresent
        image: cloud-auth_server_image
        ports:
        - containerPort: 50100
          name: http2
        - containerPort: 50101
          name: metrics-http
        readinessProbe:
          httpGet:
            scheme: HTTPS
            path: /healthz
            port: 50100
        livenessProbe:
          httpGet:
            scheme: HTTPS
            path: /healthz
            port: 50100
        envFrom:
        - configMapRef:
            name: pl-tls-config
        - configMapRef:
            name: pl-db-config
        - configMapRef:
            name: pl-domain-config
        - configMapRef:
            name: pl-support-access-config
        - configMapRef:
            name: pl-ory-service-config
        - configMapRef:
            name: pl-oauth-config
        - configMapRef:
            name: pl-errors-config
            optional: true
        env:
        - name: PL_JWT_SIGNING_KEY
          valueFrom:
            secretKeyRef:
              name: cloud-auth-secrets
              key: jwt-signing-key
        - name: PL_OIDC_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: cloud-oidc-secrets
              key: oidc-client-id
              optional: true
        - name: PL_OIDC_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: cloud-oidc-secrets
              key: oidc-client-secret
              optional: true
        - name: PL_PROFILE_SERVICE
          valueFrom:
            configMapKeyRef:
              name: pl-service-config
              key: PL_PROFILE_SERVICE
        - name: PL_PROJECT_MANAGER_SERVICE
          valueFrom:
            configMapKeyRef:
              name: pl-service-config
              key: PL_PROJECT_MANAGER_SERVICE
        - name: PL_DATABASE_KEY
          valueFrom:
            secretKeyRef:
              name: pl-db-secrets
              key: database-key
        - name: PL_POSTGRES_USERNAME
          valueFrom:
            secretKeyRef:
              name: pl-db-secrets
              key: PL_POSTGRES_USERNAME
        - name: PL_POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pl-db-secrets
              key: PL_POSTGRES_PASSWORD
        - name: PL_HYDRA_CLIENT_ID
          valueFrom:
            configMapKeyRef:
              name: pl-oauth-config
              key: PL_AUTH_CLIENT_ID
        - name: PL_AUTH0_HOST
          value: https://$(PL_AUTH_URI)
        volumeMounts:
        - name: certs
          mountPath: /certs
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 10100
          seccompProfile:
            type: RuntimeDefault
      securityContext:
        runAsNonRoot: true
        runAsUser: 10100
        seccompProfile:
          type: RuntimeDefault
      volumes:
      - name: certs
        secret:
          secretName: service-tls-certs

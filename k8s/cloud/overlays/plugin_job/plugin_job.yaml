---
apiVersion: batch/v1
kind: Job
metadata:
  name: plugin-db-updater-job
  labels:
    jobgroup: plugin-db-updater
spec:
  ttlSecondsAfterFinished: 10
  template:
    metadata:
      name: plugin-db-updater-job
      labels:
        jobgroup: plugin-db-updater
    spec:
      containers:
      - name: updater
        image: cloud-plugin-load_db:latest
        command: ["/busybox/sh", "-c"]
        args:
        - |
            trap "touch /tmp/pod/terminated" EXIT
            src/cloud/plugin/load_db/load_db_/load_db
        envFrom:
        - configMapRef:
            name: pl-db-config
        - configMapRef:
            name: pl-domain-config
        - configMapRef:
            name: pl-tls-config
        volumeMounts:
        - mountPath: /tmp/pod
          name: tmp-pod
        - name: certs
          mountPath: /certs
        env:
        - name: PL_POSTGRES_USERNAME
          valueFrom:
            secretKeyRef:
              name: pl-db-secrets
              key: PL_POSTGRES_USERNAME
        - name: PL_POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pl-db-secrets
              key: PL_POSTGRES_PASSWORD
        - name: PL_JWT_SIGNING_KEY
          valueFrom:
            secretKeyRef:
              name: cloud-auth-secrets
              key: jwt-signing-key
        - name: PL_PLUGIN_SERVICE
          valueFrom:
            configMapKeyRef:
              name: pl-service-config
              key: PL_PLUGIN_SERVICE
        - name: PL_PLUGIN_REPO
          value: "pixie-io/pixie-plugin"
      # The alpine based image contains a shell and is needed for this command to work.
      # yamllint disable-line rule:line-length
      - image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.11.3-alpine@sha256:4885fd3e6362ba22abff1804a7f5e75cec5fafbeb4e41be8b0059ecad94a16f1
        name: cloudsql-proxy
        command: ["/bin/sh", "-c"]
        envFrom:
        - configMapRef:
            name: pl-db-config
        args:
        - |
            /cloud-sql-proxy \
            --private-ip \
            --auto-iam-authn \
            --credentials-file=/secrets/cloudsql/db_service_account.json \
            ${PL_POSTGRES_INSTANCE} & CHILD_PID=$!
            (while true; do if [[ -f "/tmp/pod/terminated" ]]; then kill $CHILD_PID;
            echo "Killed $CHILD_PID because the main container terminated."; fi; sleep 1; done) &
            wait $CHILD_PID
            if [[ -f "/tmp/pod/terminated" ]]; then exit 0; echo "Job completed. Exiting..."; fi
        volumeMounts:
        - name: pl-db-secrets
          mountPath: /secrets/cloudsql
          readOnly: true
        - mountPath: /tmp/pod
          name: tmp-pod
          readOnly: true
        securityContext:
          runAsUser: 2  # non-root user
          allowPrivilegeEscalation: false
      restartPolicy: Never
      volumes:
      - name: pl-db-secrets
        secret:
          secretName: pl-db-secrets
      - name: certs
        secret:
          secretName: service-tls-certs
      - name: tmp-pod
        emptyDir: {}
  backoffLimit: 1
  parallelism: 1
  completions: 1

---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  app: pl-cloud
namespace: plc-dev
replicas:
- name: api-server
  count: 1
- name: auth-server
  count: 1
- name: profile-server
  count: 1
- name: cloud-proxy
  count: 1
- name: project-manager-server
  count: 1
- name: vzmgr-server
  count: 1
- name: scriptmgr-server
  count: 1
resources:
- ../base
- ../overlays/exposed_services_ilb
- plugin_db_updater_job.yaml
patchesStrategicMerge:
# bq_config is useful for testing, but we don't want dev clusters to typically send data to bq.
# - bq_config.yaml
- auth_deployment_patch.yaml
- db_config.yaml
- indexer_config.yaml
- ory_service_config.yaml
- script_bundles_config.yaml
- proxy_envoy.yaml
- service_config.yaml

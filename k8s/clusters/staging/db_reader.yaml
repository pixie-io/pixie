---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-reader
  namespace: staging-ro
spec:
  selector:
    matchLabels:
      name: db-reader
  template:
    metadata:
      labels:
        name: db-reader
    spec:
      containers:
      # TODO(ddelnano): This image was rebuilt from https://github.com/docker-library/postgres 14-alpine
      # to remediate a critical vulnerability. Switch back to upstream once fixed.
      # yamllint disable-line rule:line-length
      - image: ghcr.io/pixie-io/postgres:14-alpine-pl2@sha256:e442f0b696dde800a5347fa54d982c87bc1db3edddc64bdb18731e3ed6e84bad
        imagePullPolicy: IfNotPresent
        name: psql
        command: ["bash"]
        resources: {}
        stdin: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        tty: true
      # yamllint disable-line rule:line-length
      - image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.11.3@sha256:698174c37a5d4da797123a20bd5dc2b70fcaeae63c4cd634bdc9a70ce3282cbf
        args:
        - "--private-ip"
        - "--auto-iam-authn"
        - "--credentials-file=/secrets/cloudsql/db_service_account.json"
        - "pixie-prod:us-west1:pixie-cloud-staging-db-pg13"
        imagePullPolicy: IfNotPresent
        name: cloudsql-proxy
        resources: {}
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 2
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /secrets/cloudsql
          name: pl-db-secrets
          readOnly: true
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: pl-db-secrets
        secret:
          defaultMode: 420
          secretName: pl-db-ro-secrets

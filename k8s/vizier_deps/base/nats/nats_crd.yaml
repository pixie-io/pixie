                      x-kubernetes-preserve-unknown-fields: true
                      type: object
              tls:
                type: object
                properties:
                  serverSecret:
                    type: string
                  serverSecretCAFileName:
                    type: string
                  serverSecretKeyFileName:
                    type: string
                  serverSecretCertFileName:
                    type: string
                  routesSecret:
                    type: string
                  routesSecretCAFileName:
                    type: string
                  routesSecretKeyFileName:
                    type: string
                  routesSecretCertFileName:
                    type: string
                  gatewaySecret:
                    type: string
                  gatewaySecretCAFileName:
                    type: string
                  gatewaySecretKeyFileName:
                    type: string
                  gatewaySecretCertFileName:
                    type: string
                  leafnodeSecret:
                    type: string
                  leafnodeSecretCAFileName:
                    type: string
                  leafnodeSecretKeyFileName:
                    type: string
                  leafnodeSecretCertFileName:
                    type: string
                  websocketSecret:
                    type: string
                  websocketSecretCAFileName:
                    type: string
                  websocketSecretKeyFileName:
                    type: string
                  websocketSecretCertFileName:
                    type: string
                  websocketTLSTimeout:
                    type: number
                  enableHttps:
                    type: boolean
                  clientsTLSTimeout:
                    type: number
                  routesTLSTimeout:
                    type: number
                  gatewaysTLSTimeout:
                    type: number
                  leafnodesTLSTimeout:
                    type: number
                  verify:
                    type: boolean
                  cipherSuites:
                    type: array

                    type: object
                  antiAffinity:
                    type: boolean
                  resources:
                    x-kubernetes-preserve-unknown-fields: true
                    type: object
                  tolerations:
                    type: array
                    items:
                      x-kubernetes-preserve-unknown-fields: true
                      type: object
                  natsEnv:
                    type: array
                    items:
                      x-kubernetes-preserve-unknown-fields: true
                      type: object
                  enableConfigReload:
                    type: boolean
                  reloaderImage:
                    type: string
                  reloaderImageTag:
                    type: string
                  reloaderImagePullPolicy:
                    type: string
                  reloaderResources:

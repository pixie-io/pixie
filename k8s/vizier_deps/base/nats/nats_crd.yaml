                    type: object
                  enableMetrics:
                    type: boolean
                  metricsImage:
                    type: string
                  metricsImageTag:
                    type: string
                  metricsImagePullPolicy:
                    type: string
                  enableClientsHostPort:
                    type: boolean
                  advertiseExternalIP:
                    type: boolean
                  bootconfigImage:
                    type: string
                  bootconfigImageTag:
                    type: string
                  volumeMounts:
                    type: array

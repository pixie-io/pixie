---
name: 'fossa'
on:
  push:
    branches:
    - 'main'
permissions:
  contents: read
jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
    - uses: fossas/fossa-action@c0a7d013f84c8ee5e910593186598625513cc1e4  # v1.6.0
      with:
        api-key: ${{ secrets.FOSSA_API_KEY }}

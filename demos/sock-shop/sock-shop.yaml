  replicas: 1
  selector:
    matchLabels:
      name: front-end
  template:
    metadata:
      labels:
        name: front-end
    spec:
      containers:
      - name: front-end
        image: gcr.io/pixie-oss/demo-apps/px-sock-shop/front-end:latest

syntax = "proto3";

package px.stirling.rr;

// The request message containing the user's name.
message BPFEvents {
  repeated BPFEvent event = 1;
}

message BPFEvent {
  oneof event {
    PerfBufferEvent perf_buffer_event = 1;
    BPFArrayTableGetValueEvent array_table_get_value_event = 2;
    BPFArrayTableSetValueEvent array_table_set_value_event = 3;
  }
}

message PerfBufferEvent {
  string name = 1;
  bytes data = 2;
}

message BPFArrayTableGetValueEvent {
  string name = 1;
  int32 idx = 2;
  bytes data = 3;
}

message BPFArrayTableSetValueEvent {
  string name = 1;
  int32 idx = 2;
  bytes data = 3;
}

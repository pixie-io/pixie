---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
  namespace: px-protocol-loadtest
spec:
  replicas: 1
  selector:
    matchLabels:
      name: client
  template:
    metadata:
      labels:
        name: client
    spec:
      initContainers:
      - name: server-wait
        # yamllint disable-line rule:line-length
        image: alpine/curl:8.14.1@sha256:fe395e422d73daaf0ea6cf39b1ea50c999255b38d719856322cd11806c6b7286
        # yamllint disable rule:line-length
        command: ['sh', '-c', 'set -xe;
          URL="http://${SERVICE_NAME}:${SERVICE_PORT}/";
          until [ $(curl -m 0.5 -s -o /dev/null -w "%{http_code}" -X POST -H "Content-Type: application/json" --data {} ${URL}) -eq 200 ]; do
            echo "waiting for ${URL}";
            sleep 2;
          done;']
        # yamllint enable rule:line-length
        env:
        - name: SERVICE_NAME
          value: "server.px-protocol-loadtest.svc.cluster.local"
        - name: SERVICE_PORT
          value: "8080"
      containers:
      - name: app
        image: protocol_loadtest_client_image:latest
        env:
        - name: HTTP_PORT
          value: "8080"
        - name: HTTP_SSL_PORT
          value: "8081"
        - name: HTTP_HOST
          value: "server.px-protocol-loadtest.svc.cluster.local"
        - name: HTTP_PATH
          value: "/"
        envFrom:
        - configMapRef:
            name: px-protocol-loadtest-config
